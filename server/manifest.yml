  applications:
  - name: djangoapp
    routes:
      - route: ((ROUTE))
    memory: 128M
    buildpack: python_buildpack
    env:
      DEBUG_MODE: ((DEBUG_MODE))
      APP_ROUTE: ((ROUTE))
      SECRET_KEY: ((SECRET_KEY))
      API_CLOUDANT_DB: ((API_CLOUDANT_DB))
  - name: djangoapp-nginx
    routes:
      - route: ((ROUTE))/static
    memory: 64M
    buildpack: staticfile_buildpack
