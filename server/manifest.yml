  applications:
  - name: djangoapp
    routes:
      - route: ((ROUTE))
    memory: 128M
    buildpack: python_buildpack
    env:
      DEBUG_MODE: ((DEBUG_MODE))
      APP_ROUTE: ((ROUTE))
  - name: djangoapp-nginx
    routes:
      - route: ((ROUTE))/static
    memory: 64M
    buildpack: nginx_buildpack
