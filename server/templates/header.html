{% load static %}
<header>
    <div class="container">
        <div class="my-2">
            <a class="navbar-brand" href="{% url 'djangoapp:index' %}">
                <img src="{% static 'media/logo.jpg' %}" alt="" width="280" height="95">
            </a>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mainMenu">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item me-2">
                                <a class="nav-link {% if request.resolver_match.url_name == 'index' %} active{% endif %}" aria-current="page" href="{% url 'djangoapp:index' %}">DEALERS</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link" href="#">REVIEWS</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link {% if request.resolver_match.url_name == 'about' %} active{% endif %}" href="{% url 'djangoapp:about' %}">ABOUT US</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'contact' %} active{% endif %}" href="{% url 'djangoapp:contact' %}">CONTACT US</a>
                            </li>
                        </ul>
                    </div>
                        {% if user.is_authenticated %}
                            Hello, {{ user.first_name }} {{ user.last_name }}! ({{ user.username }})
                            <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                        {% else %}
                            <div class="col col-lg-5">
                            <form class="d-flex" action="{% url 'djangoapp:login' %}" method="post">
                                {% csrf_token %}
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Username" name="username" >
                                    <input type="password" class="form-control" placeholder="Password" name="psw" >
                                    <button class="btn btn-primary" type="submit">Login</button>
                                    <a class="btn btn-link" href="{% url 'djangoapp:register' %}">Sign Up</a>
                                </div>
                            </form>
                        </div>
                        {% endif %}
                    </ul>
            </div>
    </nav>
</header>
