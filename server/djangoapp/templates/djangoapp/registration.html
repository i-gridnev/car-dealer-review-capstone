{% extends 'base.html' %}
{% block page_title %}Registration{% endblock %}
{% block content %}
        <form class="col-6 mx-auto" action="{% url 'djangoapp:register' %}"  method="post">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger my-2" role="alert">
                <h3>Registration failed!</h3>
                {{error}}
            </div>
            {% endif %}
              <h1>Registration Form:</h1>
                <div class="mb-3">
                  <label for="input_username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="input_username" aria-describedby="username" name="username" required>
                  <div id="username" class="form-text">Your account login name. Must be unique.</div>
                </div>
                <div class="mb-3">
                  <label for="input_password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="input_password1" name="psw" required>
                </div>
                <div class="mb-3">
                    <label for="input_first_name" class="form-label">First name:</label>
                    <input type="text" class="form-control" id="input_first_name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="input_last_name" class="form-label">Last name:</label>
                    <input type="text" class="form-control" id="input_last_name" name="last_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
          </form>
{% endblock %}
