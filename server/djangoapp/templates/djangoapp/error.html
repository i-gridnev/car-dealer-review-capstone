{% extends 'base.html' %}
{% block page_title %}Error{% endblock %}
{% block content %}
        <div class="col-6 mx-auto">
            <h2>Sorry, something is wrong!</h2>
            {% if error %}
            <div class="alert alert-danger my-2" role="alert">
                {{error}}
            </div>
            {% endif %}
            {% if not user.is_authenticated %}
            <p>If you dont have an account yet, please feel free to <a href="{% url 'djangoapp:register' %}">sign up!</a></p>
            {% endif %}
        </div>
{% endblock %}
